<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8" />
	<meta name="viewport" content="user-scalable=no" />
	<title>Panorama Viewer</title>
	<style type="text/css">
		html{
			height: 100%;
			overflow: hidden;
		}
		body{
			background-color: #202020;
			height:100%;
			margin:0;
			overflow: hidden;
		}
		#hint{
			color: #808080;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			z-index: -1;
		}
		#viewer{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<span id="hint">drag & drop image here!</span>
	<canvas id="viewer"></canvas>
</body>
<script src="src/panorama.js"></script>
<script>
	var panorama = null;
	var type;
	
	document.body.addEventListener('touchmove', function (event) {
		event.preventDefault();
	}, false);
	
	window.onload = function() {
		var viewer = document.getElementById('viewer');
		viewer.width = document.body.clientWidth;
		viewer.height = document.body.clientHeight;
		
		var url = location.search;
		if (url.indexOf('?') != -1) {
			document.getElementById('hint').innerText = 'loading...';
			var str = url.substr(url.indexOf("?")+1);
			if (str != '') {
				var img=new Image();
				img.crossOrigin = '';
				img.src = str;
				img.onerror = function(e){
					document.getElementById('hint').innerText = 'oops, cannot load image!';
				}
				img.onload = imgOnload;
			} 
		}
		
		viewer.addEventListener('touchstart', touch, false);
		document.addEventListener('touchmove', touch, false);
		document.addEventListener('touchend', touch, false);
		function touch (event){
			var e = event || window.event;
			if (e.type=="touchstart" && panorama && e.touches.length==2){  
					type = type==4 ? 0 : type+1;
					panorama.setType(type);
			}
		}
		viewer.ondragenter = function(e) {
			// show something
			document.body.style.backgroundColor='#404040';
			return false;
		}
		viewer.ondragleave = function(e) {
			// hide something
			document.body.style.backgroundColor='#202020';
			return false;
		}
		viewer.ondragover = function(e) {
			// prevent opening image in firefox
			return false;
		}
		viewer.ondrop = function(e) {
			// hide something
			document.body.style.backgroundColor='#202020';
			e.preventDefault();
			e.stopPropagation();
			var file = e.dataTransfer.files[0];
			//import image;
			importImg(file)
			return false;
		}
	}
	
	window.onresize = function() {
		var viewer = document.getElementById('viewer');
		viewer.width = document.body.clientWidth;
		viewer.height = document.body.clientHeight;
	}
	
	document.onkeydown = function(event) {
		if(event && event.keyCode==32){  // space
			if (panorama) {
				type = type==4 ? 0 : type+1;
				panorama.setType(type);
			}
		}
	}
	
	function importImg(file) {
		var reader = new FileReader()
		reader.onload = function(event){
			var img = new Image()
			img.src = event.target.result
			img.onload = imgOnload;
		}
		reader.readAsDataURL(file)
	}
	
	function imgOnload(){
		document.getElementById('hint').style.display = 'none';
		if (panorama) {
			panorama.stop();
		}
		type = 0;
		panorama = new Panorama('viewer', this);
		panorama.start();
		img = null;
	}
</script>
</html>
